<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频按钮板（仅管理员可修改）</title>
    <style>
        /* 基础样式不变，新增权限控制相关样式 */
        body {
            font-family: "微软雅黑", Arial, sans-serif;
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 20px;
            background-color: #f8f8f8;
        }

        /* 管理员登录按钮 */
        .admin-login {
            text-align: right;
            margin-bottom: 10px;
        }
        #admin-login-btn {
            padding: 8px 16px;
            background-color: #666;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #admin-login-btn:hover {
            background-color: #555;
        }

        /* 全局暂停按钮样式 */
        .global-control {
            text-align: center;
            margin-bottom: 20px;
        }
        #pause-all-btn {
            padding: 12px 30px;
            background-color: #ff4466;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        #pause-all-btn:hover {
            background-color: #e03355;
        }

        /* 操作区域（默认隐藏，管理员登录后显示） */
        .control-area {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: none; /* 默认隐藏 */
        }
        .control-group {
            margin-bottom: 15px;
        }
        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        .control-group input, .control-group select {
            width: 200px;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        .control-btn {
            padding: 8px 16px;
            background-color: #ff4466;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }
        .control-btn:hover {
            background-color: #e03355;
        }
        .control-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .loading-text {
            font-size: 12px;
            color: #666;
            margin-left: 10px;
        }

        /* 板块容器 */
        .board-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        /* 单个板块样式 */
        .section {
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .section h3 {
            margin: 0;
            color: #333;
            font-size: 18px;
            border-left: 4px solid #ff4466;
            padding-left: 10px;
        }
        /* 删除板块按钮（默认隐藏，管理员可见） */
        .delete-section-btn {
            padding: 4px 8px;
            background-color: #ff7788;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            display: none; /* 默认隐藏 */
        }
        .delete-section-btn:hover {
            background-color: #ff5566;
        }

        /* 按钮容器 */
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        /* 音频按钮容器 */
        .audio-btn-wrapper {
            display: flex;
            align-items: center;
        }
        /* 播放按钮（所有人可见） */
        .play-btn {
            padding: 8px 15px;
            background-color: #ff4466;
            color: white;
            border: none;
            border-radius: 20px 0 0 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        .play-btn:hover {
            background-color: #e03355;
        }
        /* 删除按钮（默认隐藏，管理员可见） */
        .delete-btn {
            padding: 8px 8px;
            background-color: #ff7788;
            color: white;
            border: none;
            border-radius: 0 20px 20px 0;
            cursor: pointer;
            font-size: 14px;
            display: none; /* 默认隐藏 */
        }
        .delete-btn:hover {
            background-color: #ff5566;
        }

        /* 清空数据按钮样式 */
        #clear-data-btn {
            background-color: #666;
            margin-left: 10px;
        }
        #clear-data-btn:hover {
            background-color: #555;
        }

        /* 管理员模式提示 */
        .admin-tip {
            color: #ff4466;
            text-align: center;
            display: none; /* 默认隐藏 */
        }
    </style>
</head>
<body>
    <!-- 管理员登录按钮（所有人可见，点击弹出密码框） -->
    <div class="admin-login">
        <button id="admin-login-btn">管理员登录</button>
    </div>

    <!-- 管理员模式提示（登录后显示） -->
    <div class="admin-tip" id="admin-tip">✅ 已进入管理员模式，可修改板块/按钮</div>

    <!-- 全局暂停按钮（所有人可见） -->
    <div class="global-control">
        <button id="pause-all-btn">暂停当前播放的音频</button>
    </div>

    <!-- 操作区域（管理员可见） -->
    <div class="control-area" id="control-area">
        <div class="control-group">
            <label>添加新板块</label>
            <input type="text" id="section-name" placeholder="输入板块名称">
            <button class="control-btn" id="add-section-btn">添加板块</button>
        </div>
        <div class="control-group">
            <label>添加新音频按钮</label>
            <form id="audio-form">
                <select id="section-select"></select>
                <input type="text" id="btn-text" placeholder="按钮显示文字">
                <input type="file" id="btn-audio" accept="audio/*">
                <button type="button" class="control-btn" id="add-btn">添加按钮</button>
                <span class="loading-text" id="loading-tip"></span>
            </form>
        </div>
        <div class="control-group">
            <button class="control-btn" id="clear-data-btn">清空所有数据（谨慎）</button>
        </div>
    </div>

    <!-- 板块容器（所有人可见） -->
    <div class="board-container" id="board-container"></div>

    <script>
        // ------------- 核心配置：修改这里的密码和初始内容 -------------
        // 1. 自定义管理员密码（改成你自己的，比如"123456"）
        const ADMIN_PASSWORD = "yoiyoi";
        // 2. 预设初始内容（你希望所有人都能看到的板块/按钮，可自行修改）
        const DEFAULT_DATA = {
            sections: ['又一怪笑', '又一语录', '又一'],
            buttons: [
                // 示例：添加你预设的音频按钮（需要替换成自己的Base64音频）
                // {
                //     id: generateId(),
                //     section: '又一',
                //     text: '预设按钮1',
                //     audioBase64: '你的音频Base64编码'
                // }
            ]
        };

        // ------------- 全局变量 -------------
        let currentAudio = null;
        let isAddingBtn = false;
        let isAdmin = false; // 是否为管理员
        const STORAGE_KEY = 'audioButtonBoardData';

        // 生成唯一ID
        function generateId() {
            return Date.now() + '-' + Math.random().toString(36).substr(2, 9) + '-' + Math.random().toString(36).substr(2, 9);
        }

        // ------------- 权限控制核心函数 -------------
        // 管理员登录（验证密码）
        function adminLogin() {
            const inputPwd = prompt("请输入管理员密码：");
            if (inputPwd === ADMIN_PASSWORD) {
                isAdmin = true;
                unlockAdminFunctions(); // 解锁所有修改功能
                alert("登录成功！已进入管理员模式");
            } else if (inputPwd !== null) {
                alert("密码错误！无法进入管理员模式");
            }
        }

        // 解锁管理员功能（显示所有修改按钮）
        function unlockAdminFunctions() {
            // 显示操作区域
            document.getElementById('control-area').style.display = 'block';
            // 显示管理员提示
            document.getElementById('admin-tip').style.display = 'block';
            // 显示所有删除按钮（板块+音频）
            document.querySelectorAll('.delete-section-btn').forEach(btn => {
                btn.style.display = 'inline-block';
            });
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.style.display = 'block';
            });
        }

        // ------------- 数据处理函数 -------------
        // 读取数据（普通访客用预设数据，管理员用本地存储）
        function loadData() {
            if (isAdmin) {
                // 管理员：优先读取本地存储，无则用预设
                const rawData = localStorage.getItem(STORAGE_KEY);
                if (rawData) {
                    try {
                        return JSON.parse(rawData);
                    } catch (e) {
                        alert('读取本地数据失败，使用预设数据：' + e.message);
                        return DEFAULT_DATA;
                    }
                }
            }
            // 普通访客：只能用预设数据，无法修改
            return JSON.parse(JSON.stringify(DEFAULT_DATA));
        }

        // 保存数据（仅管理员可保存）
        function saveData(data) {
            if (isAdmin) {
                try {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
                } catch (e) {
                    alert('保存数据失败：' + e.message);
                }
            }
        }

        // 音频转Base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const maxSize = 10 * 1024 * 1024;
                if (file.size > maxSize) {
                    reject(new Error(`文件过大（${(file.size/1024/1024).toFixed(2)}MB），请选择小于10MB的音频`));
                    return;
                }
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = (err) => reject(new Error('文件读取失败：' + err.message));
                reader.readAsDataURL(file);
            });
        }

        // ------------- 音频播放控制 -------------
        function stopCurrentAudio() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                currentAudio = null;
            }
        }

        function playAudio(audioBase64) {
            stopCurrentAudio();
            const audio = new Audio(audioBase64);
            audio.play().catch(error => {
                alert(`播放失败：${error.message}\n（请先点击页面再播放）`);
            });
            audio.onended = () => {
                currentAudio = null;
            };
            currentAudio = audio;
        }

        function pauseAllAudio() {
            if (currentAudio) {
                currentAudio.pause();
            }
        }

        // ------------- DOM和渲染函数 -------------
        function getDOMElements() {
            return {
                pauseAllBtn: document.getElementById('pause-all-btn'),
                sectionNameInput: document.getElementById('section-name'),
                addSectionBtn: document.getElementById('add-section-btn'),
                sectionSelect: document.getElementById('section-select'),
                btnTextInput: document.getElementById('btn-text'),
                btnAudioInput: document.getElementById('btn-audio'),
                addBtn: document.getElementById('add-btn'),
                loadingTip: document.getElementById('loading-tip'),
                audioForm: document.getElementById('audio-form'),
                boardContainer: document.getElementById('board-container'),
                clearDataBtn: document.getElementById('clear-data-btn'),
                adminLoginBtn: document.getElementById('admin-login-btn')
            };
        }

        // 渲染所有板块
        function renderAllSections() {
            const els = getDOMElements();
            els.boardContainer.innerHTML = '';
            const boardData = loadData();

            boardData.sections.forEach(sectionName => {
                const section = document.createElement('div');
                section.className = 'section';
                section.dataset.section = sectionName;
                section.innerHTML = `
                    <div class="section-header">
                        <h3>${sectionName}</h3>
                        <button class="delete-section-btn" data-section="${sectionName}">删除板块</button>
                    </div>
                    <div class="button-group" id="section-${sectionName}"></div>
                `;
                els.boardContainer.appendChild(section);

                // 绑定删除板块事件（仅管理员可触发）
                section.querySelector('.delete-section-btn').addEventListener('click', (e) => {
                    if (isAdmin) {
                        deleteSection(e.target.dataset.section);
                    } else {
                        alert('无权限删除！');
                    }
                });

                // 渲染按钮
                renderButtonsInSection(sectionName);
            });

            // 管理员登录后，显示删除按钮
            if (isAdmin) {
                unlockAdminFunctions();
            }
        }

        // 渲染板块内按钮
        function renderButtonsInSection(sectionName) {
            const btnContainer = document.getElementById(`section-${sectionName}`);
            if (!btnContainer) return;
            btnContainer.innerHTML = '';
            const boardData = loadData();
            const sectionButtons = boardData.buttons.filter(btn => btn.section === sectionName);

            sectionButtons.forEach(btn => {
                const btnWrapper = document.createElement('div');
                btnWrapper.className = 'audio-btn-wrapper';
                btnWrapper.dataset.btnId = btn.id;

                // 播放按钮（所有人可见）
                const playBtn = document.createElement('button');
                playBtn.className = 'play-btn';
                playBtn.textContent = btn.text;
                playBtn.addEventListener('click', () => {
                    playAudio(btn.audioBase64);
                });

                // 删除按钮（仅管理员可见）
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = '×';
                deleteBtn.title = '删除该按钮';
                deleteBtn.addEventListener('click', () => {
                    if (isAdmin) {
                        deleteButton(btn.id);
                    } else {
                        alert('无权限删除！');
                    }
                });

                btnWrapper.appendChild(playBtn);
                btnWrapper.appendChild(deleteBtn);
                btnContainer.appendChild(btnWrapper);
            });
        }

        // 初始化板块下拉框
        function initSectionSelect() {
            const els = getDOMElements();
            els.sectionSelect.innerHTML = '';
            const boardData = loadData();
            boardData.sections.forEach(sectionName => {
                const option = document.createElement('option');
                option.value = sectionName;
                option.textContent = sectionName;
                els.sectionSelect.appendChild(option);
            });
        }

        // ------------- 删除功能（仅管理员） -------------
        function deleteButton(btnId) {
            if (!isAdmin) return;
            if (confirm('确定删除该按钮吗？')) {
                let boardData = loadData();
                boardData.buttons = boardData.buttons.filter(btn => btn.id !== btnId);
                saveData(boardData);
                renderAllSections();
            }
        }

        function deleteSection(sectionName) {
            if (!isAdmin) return;
            if (confirm(`确定删除「${sectionName}」板块吗？`)) {
                let boardData = loadData();
                boardData.sections = boardData.sections.filter(name => name !== sectionName);
                boardData.buttons = boardData.buttons.filter(btn => btn.section !== sectionName);
                saveData(boardData);
                renderAllSections();
                initSectionSelect();
            }
        }

        // ------------- 添加功能（仅管理员） -------------
        function addNewSection() {
            if (!isAdmin) return;
            const els = getDOMElements();
            const name = els.sectionNameInput.value.trim();
            if (!name) {
                alert('请输入板块名称！');
                return;
            }
            let boardData = loadData();
            if (boardData.sections.includes(name)) {
                alert('该板块已存在！');
                return;
            }
            boardData.sections.push(name);
            saveData(boardData);
            renderAllSections();
            initSectionSelect();
            els.sectionNameInput.value = '';
        }

        async function addNewAudioBtn() {
            if (!isAdmin) {
                alert('无权限添加！');
                return;
            }
            if (isAddingBtn) {
                alert('正在处理上一个音频，请稍等！');
                return;
            }
            const els = getDOMElements();
            const sectionName = els.sectionSelect.value;
            const btnText = els.btnTextInput.value.trim();
            const audioFile = els.btnAudioInput.files[0];

            if (!btnText) {
                alert('请输入按钮文字！');
                return;
            }
            if (!audioFile || !audioFile.type.startsWith('audio/')) {
                alert('请选择有效的音频文件！');
                return;
            }

            try {
                isAddingBtn = true;
                els.addBtn.disabled = true;
                els.loadingTip.textContent = '正在处理音频，请稍等...';
                const audioBase64 = await fileToBase64(audioFile);
                const btnId = generateId();

                let boardData = loadData();
                boardData.buttons.push({
                    id: btnId,
                    section: sectionName,
                    text: btnText,
                    audioBase64: audioBase64
                });
                saveData(boardData);
                renderAllSections();
                els.audioForm.reset();
                alert('音频按钮添加成功！');
            } catch (err) {
                alert(`添加失败：${err.message}`);
            } finally {
                isAddingBtn = false;
                els.addBtn.disabled = false;
                els.loadingTip.textContent = '';
            }
        }

        // 清空数据（仅管理员）
        function clearAllData() {
            if (!isAdmin) return;
            if (confirm('确定清空所有数据吗？')) {
                const boardData = JSON.parse(JSON.stringify(DEFAULT_DATA));
                saveData(boardData);
                renderAllSections();
                initSectionSelect();
            }
        }

        // ------------- 初始化 -------------
        function init() {
            const els = getDOMElements();
            // 绑定管理员登录事件
            els.adminLoginBtn.addEventListener('click', adminLogin);
            // 绑定全局暂停事件
            els.pauseAllBtn.addEventListener('click', pauseAllAudio);
            // 管理员功能事件（仅登录后生效）
            els.addSectionBtn.addEventListener('click', addNewSection);
            els.addBtn.addEventListener('click', addNewAudioBtn);
            els.clearDataBtn.addEventListener('click', clearAllData);
            // 初始渲染
            renderAllSections();
            initSectionSelect();
        }

        // 启动页面
        init();
    </script>
</body>
</html>
