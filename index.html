    // ------------- éŸ³é¢‘æ’­æ”¾æ§åˆ¶ï¼ˆæ ¸å¿ƒä¿®å¤éƒ¨åˆ†ï¼‰ -------------
    function stopCurrentAudio() {

    function playAudio(audioUrl) {
        stopCurrentAudio();

        const encodedAudioUrl = encodeURI(audioUrl);
        let audio;

        if (audioCache[encodedAudioUrl]) {
            audio = audioCache[encodedAudioUrl];
        } else {
            audio = new Audio(encodedAudioUrl);
            audioCache[encodedAudioUrl] = audio;
        }

        audio.muted = true;
        audio.load();
        audio.play().then(() => {
            audio.muted = false;
            currentAudio = audio;
        }).catch(error => {
            console.log('æ’­æ”¾æç¤ºï¼š', error.message);
            if (error.message.includes('user interaction') || error.message.includes('User')) {
                const tip = document.createElement('div');
                tip.style.cssText = 'position:fixed;top:20px;left:50%;transform:translateX(-50%);background:#ff4466;color:white;padding:10px 20px;border-radius:8px;z-index:9999;';
                tip.textContent = 'å…ˆç‚¹å‡»é¡µé¢ç©ºç™½å¤„æ¿€æ´»ï¼Œå†æ’­æ”¾éŸ³é¢‘å“¦ï½';
                document.body.appendChild(tip);
                setTimeout(() => {
                    document.body.removeChild(tip);
                }, 3000);
            }
            audio.muted = false;
            audio.play().then(() => {
                currentAudio = audio;
            }).catch(err => console.log('é‡è¯•æ’­æ”¾å¤±è´¥ï¼š', err.message));
        });

        audio.onended = () => { currentAudio = null; };
        audio.onabort = () => { currentAudio = null; };
        audio.onerror = () => { currentAudio = null; };
    }
